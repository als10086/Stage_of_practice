    <script src="index.js"></script>
    <script>
        beginFind(function(n) {
            if (n < 2) {
                return false;
            }
            for (var i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        })
    </script>
