<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            position: absolute;
            left: 800px;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: #f40;
        }

        button {
            position: absolute;
            top: 200px;
        }
    </style>
</head>

<body>

    <div></div>
    <button>start</button>


    <script>
        var div = document.getElementsByTagName('div')[0];
        var button = document.getElementsByTagName('button')[0];


        button.onclick = function () {
            startMove(div);
        }

        function startMove(ele) {
            var iSpeed;
            var num = 8; //每次移动的距离
            var stop = 300; //运动后停止的位置
            var timer;
            var interval = 30; //运动周期
            clearInterval(timer);
            // 判断起始位置在目标左侧还是右侧
            if (ele.offsetLeft > stop) {
                // 如果在右侧  速度为负值向左运动
                iSpeed = -num;
            } else {
                // 如果在左侧  速度为正值向右运动
                iSpeed = num;
            }
            timer = setInterval(function () {
                // 绝对值方式取值   如果在附近 直接赋值
                if (Math.abs(stop - ele.offsetLeft) < Math.abs(iSpeed)) {
                    clearInterval(timer);
                    ele.style.left = stop + 'px';
                } else {
                    ele.style.left = ele.offsetLeft + iSpeed + 'px';
                }
            }, interval);




        }
    </script>

</body>

</html>
